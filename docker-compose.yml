version: '3.8'

services:
  # 1. Redis Service
  redis:
    image: redis:7-alpine
    container_name: tidesonar-redis
    # Ports removed for security (Internal network only).
    # If debugging is needed, uncomment:
    # ports:
    #   - "6379:6379"
    volumes:
       - redis_data:/data
    restart: always

  # 3. Frontend Service (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tidesonar-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: always

networks:
  default:
    name: tidesonar-net

    restart: always

  # 3. Frontend Service (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tidesonar-frontend
    environment:
      - VITE_BACKEND_HOST=${SERVER_IP}:${BACKEND_PORT:-8000}
    ports:
      - "${FRONTEND_PORT:-3001}:80"
    restart: always

volumes:
  redis_data:
