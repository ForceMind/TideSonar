version: '3.8'

services:
  # 1. Redis Service
  redis:
    image: redis:7-alpine
    container_name: tidesonar-redis
    ports:
      - "6379:6379"
    restart: always

  # 2. Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tidesonar-backend
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BACKEND_PORT=8000
      - BIYING_LICENSE=${BIYING_LICENSE}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      - redis
    restart: always

  # 3. Frontend Service (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tidesonar-frontend
    environment:
      - VITE_BACKEND_HOST=${SERVER_IP}:${BACKEND_PORT:-8000}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    restart: always
